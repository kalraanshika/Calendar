<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calendar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div class="calendar">
      <header class="heading">
        <div class="month"></div>
        <div class="year"></div>
      </header>
      <div class="calendar__grid">
        <div class="days_name">
          <span class="day_name">Su</span>
          <span class="day_name">Mo</span>
          <span class="day_name">Tu</span>
          <span class="day_name">We</span>
          <span class="day_name">Th</span>
          <span class="day_name">Fr</span>
          <span class="day_name">Sa</span>
        </div>
        <div class="days_number"></div>
      </div>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
